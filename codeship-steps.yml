- name: Generate commit.py
  service: generate_commit_file
  command: -c 'cd /repository && (echo "LAST_COMMIT_ID=$(git rev-parse --short=8 HEAD)" > commit.py)'
- name: Test
  service: amara
  command: test
- name: Push to ECR
  service: amara
  type: push
  image_name: 241878618260.dkr.ecr.us-west-2.amazonaws.com/amara
  image_tag: "{{.CommitID}}"
  registry: https://241878618260.dkr.ecr.us-west-2.amazonaws.com
  dockercfg_service: aws_generator
