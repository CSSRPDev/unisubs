{% load media_bundle assets %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amara Styleguide</title>
    <link rel="stylesheet" href="{% asset "css/application.css" %}">
    <script src="{% asset "js/head.js" %}"></script>
    {% js_i18n_catalog %}
    {% js_language_data %}
    <script>var userLanguages = [{% for language in user.get_languages %}"{{language }}"{% if not forloop.last %},{% endif %}{% endfor %}];</script>
  </head>
  <body>
    <div class="container">
      <h1>Amara styleguide</h1>
      <hr>
      <div class="row styleGuide">
        <div class="col-md-3"> {{ styleguide.toc|safe }} </div>
        <div class="col-md-9">
          <div class="styleGuide-sections">
            {% for section in styleguide.sections %}
            <div class="styleGuide-section" id="{{ section.id }}">{{ section.content|safe }}</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script src="{% asset "js/application.js" %}"></script>
    {% include "_analytics.html" %}
  </body>
</html>
