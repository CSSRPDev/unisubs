<div class="filterList{% if widget_type == "select" or widget_type == "select-multiple" %} filterList-select{% endif %}">
  <h4 class="filterList-heading">{{ field.label }}</h4>
  <div class="filterList-content">
    {{ field }}
    {% if field.errors %}
    {% include "_error-list.html" with errors=field.errors %}
    {% elif field.help_text %}
    <p class="helpBlock">{{ field.help_text }}</p>
    {% endif %}
  </div>
</div>
