{% load i18n videos_tags %}
<header class="dashboardHeader">
  <h2>{% trans "Subtitling history" %}</h2>
  {% if hide_member_profile_link %}{%else%}
  <a class="small" href="{{ member_profile_url }}">See all</a>
  {% endif %}
</header>
<table class="assignmentHistoryTable">
  <thead></thead>
  <tbody>
    {% for history in dashboard_history %}
    <tr>
      <td><a href="{{ history.video_page_url }}">{{ history.video.title_display }}</a></td>
      <td><a href="{{ history.language_page_url }}">{{ history.language }}</a></td>
      <td>{{ history.video.duration|format_duration }}</td>
      <td style="width:190px">{{ history.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
