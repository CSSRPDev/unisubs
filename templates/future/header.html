{% load i18n %}
{% load url from future %}
<div id="page-header">
  <div id="mainnav">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "home" %}"><img src="{{ STATIC_URL }}images/amara-logo.svg" alt="Amara" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url "videos:create" %}">{% trans 'Subtitle Video' %}</a></li>
            <li><a href="{% url "community" %}">{% trans "Community" %}</a></li>

            {% if user_menu_esi %}
            <esi:include src="/{{ LANGUAGE_CODE }}/esi/user-menu/?next={{ request.path_info|urlencode }}">

            {% include "future/user-menu.html" %}
            {% endif %}
          </ul>

      </nav>
    </div>
  </div>
