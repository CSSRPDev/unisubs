{% load i18n ui query_string %}
<table class="table table-condensed table-striped">
  <tbody>
    {% for record in activity %}
    {% with url=record.get_url %}
    <tr>
      <td>{% include "future/users/icon-link.html" with user=record.user %}</td>
      <td>{{ record.get_message|safe }}</td>
      <td>{{ record.created|format_time }}</td>
    </tr>
    {% endwith %}
    {% endfor %}
  </tbody>
</table>
{% if show_more %}
<div id="activity-show-more">
  <a class="ajaxLink button" href="{% query_string -more %}&more={{count}}" role="button">More</a>
</div>
{% endif %}
