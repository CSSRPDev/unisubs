
{% load i18n ui query_string %}

<nav class="tab-actions">
  <a {% if can_resync %}class="button small ajaxLink" href="{% query_string form=rollback %}"{% else %}class="button small disabled"{% endif %}>Resync</a>
</nav>
<table class="table table-striped">
  <tbody>
    {% for item in sync_history %}
    <tr>
      <td>{{ item.date|elapsed_time }}</td>
      <td>{{ item.success }}</td>
      <td>{{ item.account_type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
