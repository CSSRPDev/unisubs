{% load i18n %}
<div id="create-subtitles" class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <header class="dialogHeader">
        <h4 class="dialogTitle">{% trans 'Add a new language!' %}</h4>
        <!-- <h4 class="dialogSubTitle">Modal Subtitle</h4> -->
      </header>
      <!-- make new url in videos/urls.py for the handling of this form -->
      <form method="POST" action="{{ form.action_url }}">
        {% csrf_token %}
        <div class="modal-body">
            {% if not form.needs_primary_audio_language %}
              <p>
              {% blocktrans with language=video.get_primary_audio_language_code_display %}
                This video is in {{ language }}
              {% endblocktrans %}
              </p>            
            {% endif %}
            {{ form }}
        </div>

        <div class="modal-footer">
          <button class="button borderless" data-dismiss="modal">{% trans 'Cancel' %}</button>
          <button class="button cta" type="submit">{% trans 'Continue' %}</button>
        </div>

      </form>
    </div>
  </div>
</div>
