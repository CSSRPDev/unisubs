{% load amara_cache widget i18n subtitles_tags teams_tags videos_tags %}
{% cache-by-video video-tab %}
<div class="tab" id="video-tab"> 
  <div class="amara-embed" data-resizable="true" data-hide-subtitle-me="true" data-hide-logo="true" data-height="{{ height }}px" data-width="{{ width }}px" data-url="{{ video.get_video_url }}" data-show-subtitles-default="true" data-noanalytics="true" data-embed-on-amara="true">
  </div>
    <div id="metadata" {% if video.latest_version.language.is_rtl %}class="is-rtl"{% endif %}>
        {% video-metadata video %}
    </div>
    <div id="description"{% if video.latest_version.language.is_rtl %} class="is-rtl"{% endif %}>
        {{ video.description|urlize|linebreaks }}
    </div>
</div>
{% endcache %}
