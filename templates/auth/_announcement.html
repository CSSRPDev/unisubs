{% load i18n %}
{% if announcement %}

<ul class="announce-banner" data-id="{{ announcement.id }}">
  <li class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="note ">
            {{ announcement.content|safe }}
            <a href="#" class="hide-announcement float-right">{% trans "Hide" %}</a>
          </div>
        </div> <!--/col-xs-12-->
      </div> <!--/row-->
    </div> <!--/container-->
  </li>
</ul>
{% endif %}
